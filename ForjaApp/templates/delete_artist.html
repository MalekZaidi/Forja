{% extends "base_generic.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="container mt-5">
    <h2>Supprimer l'artiste : {{ artist.name }}</h2>
    <p>Êtes-vous sûr de vouloir supprimer cet artiste ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        <a href="{% url 'artist_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
